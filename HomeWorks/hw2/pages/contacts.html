<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Contact page</title>
</head>

<body>
    <header>
        <div style="border-bottom: 1px solid black;">
            <nav>
                <ul style="display: flex; gap: 20px; flex-wrap: wrap; list-style: none;">
                    <li><a href="../index.html">Main</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="articles.html#article-9">Article 9</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="padding: 10px;">
        <div>
            <h1>Contact page</h1>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="tel">Telephone:</label>
                    <input type="tel" id="tel" placeholder="Telephone">
                </div>
                <div>
                    <label for="text">Text:</label>
                    <textarea id="text" name="text" rows="5" cols="33" placeholder="Typing here..."></textarea>
                </div>
                <div>
                    <select name="type" id="type">
                        <option value="male">Чоловік</option>
                        <option value="female">Жінка</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox">Html <input type="checkbox">Css <input type="checkbox">JS <input type="checkbox">React <input type="checkbox">Node.js
                </div>
                <fieldset>
                    <legend>Select: </legend>
                    <div>
                        <input type="radio" id="ukraine" name="country" value="ukraine" checked>
                        <label for="ukraine">Ukraine</label>
                    </div>
                    <div>
                        <input type="radio" id="europe" name="country" value="europe">
                        <label for="europe">Europe</label>
                    </div>
                    <div>
                        <input type="radio" id="usa" name="country" value="usa">
                        <label for="usa">USA</label>
                    </div>
                </fieldset>
                <div>
                    <label for="vol">Volume (between 0 and 50):</label>
                    <input type="range" id="vol" name="vol" min="0" max="50">
                </div>
                <div>
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <div>
                    <input type="datetime-local">
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </main>
    <footer>
        <div style="border-top: 1px solid black; text-align: center; padding: 0px;">
            <p>Created by Grynevych
            <p>
        </div>
    </footer>
</body>

</html>
