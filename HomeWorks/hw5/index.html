<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Таблиця Мондріана</title>
</head>
<body>
    <table border="2" width="450px" cellspacing="0" style="border: 3px solid black; text-align:center; margin: 0 auto;">
      <caption> Таблиця Мондріана </caption>
      <tr>
        <td colspan="2">1</td>
        <td colspan="1">2</td>
        <td colspan="2" style="background:yellow">3</td>
        <td rowspan="4">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td rowspan="2" colspan="2" width="200px" style="background: red">6</td>
        <td colspan="2" height="100px" style="background: yellow; color: black;">7</td>
      </tr>
      <tr>
        <td rowspan="2">8</td>
        <td height="120px" width="75px">9</td>
        <td height="120px" width="75px">10</td>
      </tr>
      <tr>
        <td rowspan="2" height="120px" style="background: black; color: white;">11</td>
        <td height="60px">12</td>
        <td colspan="2" height="50px">13</td>
      </tr>
      <tr>
        <td rowspan="3" style="background: yellow">17</td>
        <td>14</td>
        <td rowspan="2" colspan="2" style="background: darkblue; color: white;">15</td>
        <td rowspan="3" style="background: red">16</td>
      </tr>
      <tr>
        <td rowspan="2" height="40px">18</td>
        <td style="background: #1F2020; color: white;">19</td>
      </tr>
      <tr>
        <td colspan="3">20</td>
      </tr>
    </table>
</body>
</html>
